name: armonia_meteo
description: "App di meditazione che si adatta alle condizioni meteorologiche"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1  # Per le chiamate API
  geolocator: ^14.0.0  # Per la geolocalizzazione
  flutter_dotenv: ^5.1.0  # Per gestire le API keys
  provider: ^6.1.1  # Per la gestione dello stato
  just_audio: ^0.10.2  # Per la riproduzione audio
  shared_preferences: ^2.2.2  # Per salvare le preferenze locali
  flutter_animate: ^4.5.0  # Per animazioni
  audioplayers: ^6.4.0      # Per la sintesi audio
  soundpool: ^2.4.1         # Per campioni audio a bassa latenza
  path_provider: ^2.1.5     # Per gestire file temporanei

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/audio/
    - assets/images/
    - .env